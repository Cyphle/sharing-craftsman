status.toinitialize=false
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.application.name=sharing-craftsman-knowledge-library
# JPA
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# BoneCP
bonecp.driverClass=org.h2.Driver
bonecp.url=jdbc:h2:mem:testdb
bonecp.username=sa
bonecp.password=
bonecp.idleMaxAgeInMinutes=240
bonecp.idleConnectionTestPeriodInMinutes=60
bonecp.maxConnectionsPerPartition=10
bonecp.minConnectionsPerPartition=1
bonecp.partitionCount=2
bonecp.acquireIncrement=5
bonecp.statementsCacheSize=100
# Eureka
eureka.client.enabled=false
cqrs.version=1
# ElasticSearch
jest.elasticsearch.host=http://192.168.1.12
jest.elasticsearch.port=9200
jest.elasticsearch.index=library:mapping/CategoryMapping.json,comments:mapping/CommentsMapping.json,favorites:mapping/FavoritesMapping.json,scores:mapping/ScoresMapping.json
jest.elasticsearch.mapping:
# Liquibase
liquibase.enabled=false